<section class="wrapper style1">
	<div class="inner">
    <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
    <time class="icon fa-clock-o">&nbsp;{{ .Date.Format "02 Jan 2006" }}</time>
    <p>{{ .Summary }}</p>
    {{ if .Truncated }}
    <a href="{{ .Permalink }}">{{ i18n "readmore" }}</a>
    {{ end }}
	</div>
</section>
